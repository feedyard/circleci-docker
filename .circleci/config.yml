---
version: 2.1

orbs:
  circle-agent: feedyard/circleci-agent-publish@dev:latest

workflows:
  di-circleci-remote-docker-image-pipeline:
    jobs:
      - circle-agent/dev-release:
          registry: quay.io
          after_build:
            - run:
                name: configuration testing of the image
                command: |
                  set -euo pipefail
                  inspec exec --no-distinct-exit profiles/cis-docker
                  CID="$(docker run -it -d --entrypoint bash quay.io/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1)"
                  inspec exec profiles/circleci-remote-docker/ -t docker://$CID
                  docker rm -f $CID
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
      - circle-agent/publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
